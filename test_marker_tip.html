<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>利用率分析</title>
  <link rel="stylesheet" href="./css/jquery-ui-custom.css" type="text/css">
  <link rel="stylesheet" href="./css/jquery.ui.labeledslider.css" type="text/css">
  <script src="./jquery1.9.1.js" type="text/javascript"></script>
  <script src="./jquery-ui-1.10.3.js" type="text/javascript"></script>
  <script src="./json3.min.js" type="text/javascript"></script>
  <script src="./jquery-ui-marker-tip.js" type="text/javascript"></script>
  <style type="text/css">
    .container{
      width:960px;
      margin:0 auto;
      padding:100px;
    }
    #slide1,#slide2{
      width:700px;
      height: 12px;
    }
/*    #slide2{
      height:700px;
      width:12px;
    }*/
  </style>
</head>
<body>
  <div class="container">
      <div class="slide" id="slide1"></div>  
      <div class="slide" id="slide2"></div>   
      <div class="test"></div>
  </div>

  <script type="text/javascript">
    $(function(){

      var abc = $('#slide1').labeletipslider({
        min:1,
        max:'12',
        // range:true,
        orientation:'horizontal',
        step:1,
        values:[2,6,9],
        show_marker:true,
        show_tip:true,
        tickInterval: 1,
        tip_format:'2014年{value}月',
        tickLabels: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
        toolTip:{
          'width':'120',
          'height':'20'
        },
        slide:function(event,ui){
          $(ui.handle).find('.tooltip').attr('value',ui.value)
          if(ui.values[0] + 1 > ui.values[1] || ui.values[ui.values.length -1] == ui.values[ui.values.length -2]){
            return false; // return false can prevent two handles overlap
          }
        }      
      })


      $('#slide2').labeletipslider({
        min:1,
        max:12,
        range:true,
        // orientation:'vertical',
        step:1,
        values:[ 3, 8 ],
        show_marker:true,
        show_tip:true,
        tickInterval: 1,
        tip_format:'2013年{value}月',
        tickLabels: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
        toolTip:{
          'width':'120',
          'height':'20'
        },
        slide:function(event,ui){
          $(ui.handle).find('.tooltip').attr('value',ui.value)
          if(ui.values[0] + 1 > ui.values[1] || ui.values[ui.values.length -1] == ui.values[ui.values.length -2]){
            return false; // return false can prevent two handles overlap
          }
        }                
      })






    })
  </script>
</body>
